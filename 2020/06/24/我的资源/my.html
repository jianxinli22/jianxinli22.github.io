<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body{
		background-image: url(images/banner.jpg);
	}
		.box{
			width: 400px;
			height: 200px;
			text-align: center;}
		.pic{
			width: 500px;
			height: 281px;
			margin: auto 500px;
			border: 5px solid #FFF;}
		.pic:hover{
			width: 900px;
			height: 500px;
			transition: 1s;}
		.warp{
			width: 1000px;
			height:1000px;
			margin: 100px auto;
			background-color: #000;}		
		.pic:nth-child(2){
			width: 500px;
			height: 351px;
			margin: auto;
			border: 3px solid #000;}
		.pic:nth-child(3){
			width: 500px;
			height: 334px;
			margin: auto;
			border: 3px solid #000;
		}
		.pic:nth-child(4){
			width: 500px;
			height: 375px;
			margin: auto;
			border: 3px solid #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="warp">
			<img src="images/pic1.jpg" class="pic">
			<img src="images/pic2.jpg" class="pic">
			<img src="images/pic3.jpg" class="pic">
			<img src="images/pic4.jpg" class="pic">
	</div>
	</div>
</body>
</html>
