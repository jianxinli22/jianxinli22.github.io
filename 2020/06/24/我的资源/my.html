<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body{
		background-image: url(images/banner.jpg);}
		.box{
			width: 400px;
			height: 200px;
			text-align: center;
			margin: auto 500spx;
			background-color: transparent;}
		.warp{
			width: 1000px;
			height:2300px;
			margin: 100px 450px;
			background-color:transparent;
			text-align: center;}	
		.pic{
			width: 500px;
			height: 281px;
			margin: 100px auto 100px;
			border: 5px solid #FFF;}
		.pic:nth-child(2){
			width: 500px;
			height: 351px;
			margin: 100px auto 100px;
			border: 5px solid #FFF;}
		.pic:nth-child(3){
			width: 500px;
			height: 334px;
			margin: 100px auto;
			border: 5px solid #FFF;}
		.pic:nth-child(4){
			width: 500px;
			height: 375px;
			margin: 100px auto;
			border: 5px solid #FFF;}
		.pic:hover{
			width: 900px;
			height: 500px;
			transition: 2s;}
		.pic:nth-child(2):hover{
			width: 800px;
            height: 551px;
		    transition: 2s;}
		.pic:nth-child(3):hover{
			width: 800px;
            height: 534px;
		    transition: 2s;}
		.pic:nth-child(4):hover{
			width: 800px;
            height: 575px;
		    transition: 2s;}
	</style>
</head>
<body>
	<div class="box">
		<div class="warp">
			<img src="images/pic1.jpg" class="pic">
			<img src="images/pic2.jpg" class="pic">
			<img src="images/pic3.jpg" class="pic">
			<img src="images/pic4.jpg" class="pic">
		</div>
	</div>
</body>
</html>
