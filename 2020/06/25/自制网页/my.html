<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body{
			background-image: url(images/banner2.jpg);
	}
		.box{
			width: 600px;
			height: 1000px;
			margin: 0px 0px;}
		.pic{
			width: 500px;
			height: 281px;
			margin: 100px 100px;
			border: 5px solid #FFF;}
		.pic:hover{
			width: 950px;
			height: 550px;
			transition: 2s;}
		.warp{
			width: 1920px;
			height:2000px;
			margin:10px 10px;
			background-color:transparent;}		
		.pic:nth-child(2){
			width: 500px;
			height: 351px;
			margin: 50px 100px;
			border: 5px solid #FFF;}
		.pic:nth-child(3){
			width: 500px;
			height: 334px;
			margin: 50px 100px;
			border: 5px solid #FFF;
		}
		.pic:nth-child(4){
			width: 500px;
			height: 375px;
			margin: 50px 100px;
			border: 5px solid #FFF;
		}
		.pic:nth-child(2):hover{
			width: 950px;
			height: 666px;
			transition: 2s;
		}
		.pic:nth-child(3):hover{
			width: 950px;
			height: 634px;
			transition: 2s;
		}
		.pic:nth-child(4):hover{
			width: 950px;
			height: 712px;
			transition: 2s;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="warp">
			<img src="images/pic1.jpg" class="pic">
			<img src="images/pic2.jpg" class="pic">
			<img src="images/pic3.jpg" class="pic">
			<img src="images/pic4.jpg" class="pic">
	</div>
	</div>
</body>
</html>
